<!DOCTYPE html>
<html>
<head>
	<title>Cross communication spike</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body ng-app="spike">
	<div ng-controller="spikeController">
		<h1>Cross communication spike</h1>
		<p>Different tecniques about communicating across different components (i.e. directives and controllers)</p>

		<div>
			test: {{test}}

		</div>

	</div>

	<script>
		"use strict";

		var app = angular.module("spike", []);

		app.controller("spikeController",
			function ($scope) {
				$scope.test = "ok";
			}
		);

	</script>
</body>
</html>
